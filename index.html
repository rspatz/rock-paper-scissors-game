    <title>Rock, Paper, Scissors</title>

  <body>
    <!-- Rock beats scissors, paper beats rock, scissors beats paper -->
    <p>Rock, Paper, Scissors</p>

    <!-- Rock Button -->
    <button
      onclick="playGame('rock');
     "
    >
      Rock
    </button>

    <!-- Paper Button -->
    <button
      onclick="
      playGame('paper');
      "
    >
      Paper
    </button>

    <!-- Scissors Button -->
    <button
      onclick="playGame('scissors');
      "
    >
      Scissors
    </button>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    
    "
    >
      Reset Score
    </button>

    <script src="js/08-script.js" defer></script>
    <script src="js/practiceScript.js" defer></script>
